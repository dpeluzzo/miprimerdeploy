apiVersion: v1
kind: Namespace
metadata:
  name: jenkinspace
  labels:
    name: jenkinspace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jenkinspace
  name: deployment-jenkins
spec:
  selector:
    matchLabels:
      app: jenkins
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
---
apiVersion: v1
kind: Service
metadata:
  namespace: jenkinspace
  name: service-jenkins
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: jenkins
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: jenkinspace
  name: ingress-jenkins
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-jenkins
              port:
                number: 80